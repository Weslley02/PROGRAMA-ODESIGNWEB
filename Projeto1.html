<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha pagina</title>
    <link rel="stylesheet" href="Projeto1.css">
</head>

<body>

    <!--Cabeçalho do pagina -->
    <header>
        <h1 ><strong>Página</strong></h1>
        <p >Bem vindo a minha Página</p>
        <br>
    </header>

    <!--Corpo da pagina-->
    <main>
        <table id="ntabela">
            <p ><strong>Tabela</strong></p>
            <tr>
                <th>Cidade</th>
                <th>Pais</th>
                <th>Estado</th>
            </tr>
            <tr>
                <td>Campanha</td>
                <td>Brasil</td>
                <td>Minas Gerais</td>
            </tr>
            <tr>
                <td>Buenos Aires</td>
                <td>Argentina</td>
                <td>Buenos Aires</td>
            </tr>
        </table>
    </main>

    <!--Lado esquerdo da Pagina-->
    <aside id="lateral">
        <p id="nlista"><strong>Lista</strong></p>
        <ul id="itens">
            <li>Brasil</li>
            <li>Argentina</li>
            <li>Itália</li>
            <li>Japão</li>
            <li>Estados Unidos</li>
        </ul>
    </aside>

    <!--Lado direito da pagina-->
    <aside id="esquerda">
        <p id="nimagem"><strong>Imagem</strong></p>
        <img src="Paises.jpg"/>
    </aside>

    <!--Rodapé da pagina-->
    <footer>
        <p id="rodape"><strong>Pagina criada por: Weslley Borges 10/03/2021</strong></p>
    </footer>

</body>
</html>
